{% extends 'layout.html' %}

{% block body %}
<h1>Top 10</h1>

<div class="dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Pilih Kategori
    </a>
  
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" href="/rank/TotalWorkingYears">Lama Bekerja</a>
      <a class="dropdown-item" href="/rank/Age">Usia</a>
      <a class="dropdown-item" href="/rank/DistanceFromHome">Jarak Rumah ke Kantor</a>
    </div>
  </div>

<table class="table">
    <thead>
        <tr>
            {% for item in data.columns %}
                <th> {{item}} </th>
            {% endfor%}
        </tr>
    </thead>
    <tbody>
        {% for index, item in data.iterrows()%}
            <tr>
                {%for col in item%}
                    <td> {{col}} </td>
                {% endfor%}
            </tr>
        {% endfor%}
    </tbody>
</table>
{% endblock body %}
